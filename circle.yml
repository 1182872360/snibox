machine:
  ruby:
    version: 2.5.0
  node:
    version: 8.9.3
  services:
    - docker

dependencies:
  post:
    - docker info
    - docker build -t snibox/snibox .

deployment:
  docker:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push snibox/snibox
